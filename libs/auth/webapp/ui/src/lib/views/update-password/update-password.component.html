<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white">

    <div class="flex-auto px-4 py-10">
        <h1 class="text-2xl">Set a new password</h1>

        <form [formGroup]="form" (ngSubmit)="send()">
            <div class="relative w-full mb-3 mt-10">
                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="newPassword">
                    New Password
                </label>
                <input type="password" formControlName="newPassword" id="newPassword"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="New Password" style="transition: all 0.15s ease 0s" />
            </div>
            <div class="relative w-full mb-6">
                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="confirmPassword">
                    Confirm Password
                </label>
                <input type="password" formControlName="confirmPassword" id="confirmPassword"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Confirm Password" style="transition: all 0.15s ease 0s" />
            </div>
            <!-- Submit button -->
            <button type="submit" [disabled]="loading || form.invalid" class="btn btn-primary btn-full">
                Set Password
            </button>
        </form>


        <div class="flex flex-wrap mt-6">
            <div class="w-full text-center">
                <a [routerLink]="['../../', 'login']" class="link-primary">
                    Go to login.
                </a>
            </div>
        </div>
    </div>
</div>
