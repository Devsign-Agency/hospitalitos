<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white">

    <div class="flex-auto px-4 py-10">
        <h1 class="text-2xl">Login</h1>

        <form [formGroup]="form" (ngSubmit)="login()">
            <!-- Email input -->
            <div class="relative w-full mb-3 mt-10">
                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="username">
                    Email
                </label>
                <input type="email" formControlName="username" id="username"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Email" style="transition: all 0.15s ease 0s" />
            </div>
            <!-- Password input -->
            <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="password">
                    Password
                </label>
                <input type="password" formControlName="password" id="password"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Password" style="transition: all 0.15s ease 0s" />
            </div>

            <div class="flex justify-between items-center mb-6">
                <div class="form-group form-check">
                    <!-- <input type="checkbox"
                                    class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                                    id="exampleCheck3" checked />
                                <label class="form-check-label inline-block text-gray-800" for="exampleCheck2">Remember
                                    me</label> -->
                </div>
                <a [routerLink]="['../', 'forgot-password']" class="link-primary">
                    Forgot password?
                </a>
            </div>

            <!-- Submit button -->
            <button type="submit" [disabled]="loading || form.invalid" class="btn btn-primary btn-full">
                Sign in
            </button>

            <div
                class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5">
                <p class="text-center font-semibold mx-4 mb-0">OR</p>
            </div>

            <a class="px-7 py-3 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full flex justify-center items-center mb-3 text-white bg-[#4285F4] hover:bg-[#4285F4]/90"
                href="{{ googleUrl$ | async }}" target="_self" role="button">
                <!-- Google -->
                <svg class="w-4 h-4 mr-2 -ml-1" aria-hidden="true" focusable="false" data-prefix="fab"
                    data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                    <path fill="currentColor"
                        d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z">
                    </path>
                </svg>Continue with Google
            </a>
        </form>


        <div class="flex flex-wrap mt-6">
            <div class="w-full text-center">
                Don't have an account?
                <a [routerLink]="['../', 'register']" class="link-primary">
                    Create one.
                </a>
            </div>
        </div>
    </div>
</div>
