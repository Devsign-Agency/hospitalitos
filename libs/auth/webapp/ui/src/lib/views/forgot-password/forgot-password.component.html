<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white">

    <div class="flex-auto px-4 py-10">
        <h1 class="text-2xl">Reset your password</h1>
        <span>Enter your email address to reset your password.</span>

        <form [formGroup]="form" (ngSubmit)="send()">
            <!-- Email input -->
            <div class="relative w-full mb-6 mt-10">
                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="email">
                    Email
                </label>
                <input type="email" formControlName="email" id="email"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Email" style="transition: all 0.15s ease 0s" />
                <small>You'll receive an email containing a secure link to reset it.</small>
            </div>

            <!-- Submit button -->
            <button type="submit" [disabled]="loading || form.invalid" class="btn btn-primary btn-full">
                Reset email
            </button>
        </form>


        <div class="flex flex-wrap mt-6">
            <div class="w-full text-center">
                <a [routerLink]="['../', 'login']" class="link-primary">
                    Back to login.
                </a>
            </div>
        </div>
    </div>
</div>
