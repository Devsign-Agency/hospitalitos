<div class="bg-primary relative flex-1 flex flex-col h-full min-h-0 border-r border-gray-200 pt-0">
    <div class="flex-1 flex flex-col pt-5 overflow-y-auto">
        <form action="#" method="GET" class="lg:hidden">
            <label for="mobile-search" class="sr-only">Search</label>
            <div class="mb-4 mx-4 relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-900" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z">
                        </path>
                    </svg>
                </div>
                <input type="text" name="email" id="mobile-search"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-600 block w-full pl-10 p-2.5"
                    placeholder="Search">
            </div>
        </form>
        <div class="flex-1 px-3 divide-y space-y-1">
            <ul class="space-y-2 pb-2">
                <ng-container *ngFor="let item of menu.items" [ngSwitch]="item.type">
                    <li>
                        <ng-container *ngSwitchCase="'menu'">
                            <button type="button" (click)="item.active = !item.active" class="w-full btn btn-primary btn-nav group">
                                <svg class="w-6 h-6 text-gray-200 group-hover:text-gray-300 transition duration-75"
                                    fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path *ngFor="let path of icons[item.icon || 0]"
                                        [attr.clip-rule]="path.clipRule ? path.clipRule : null"
                                        [attr.d]="path.d ? path.d : null"></path>
                                </svg>
                                <span class="flex-1 ml-3 text-left whitespace-nowrap">{{ item.name }}</span>
                                <svg sidebar-toggle-item class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </button>
                            <ul class=" py-2 space-y-2" [class.hidden]="!item.active">
                                <li *ngFor="let sub of item.items">
                                    <a [routerLink]="[sub.uri]" routerLinkActive="active"
                                        class="btn btn-primary btn-nav sub-item group">
                                        <svg class="w-6 h-6 text-gray-200 group-hover:text-gray-300 transition duration-75"
                                            fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path *ngFor="let path of icons[sub.icon || 0]"
                                                [attr.clip-rule]="path.clipRule ? path.clipRule : null"
                                                [attr.d]="path.d ? path.d : null"></path>
                                        </svg>
                                        <span class="ml-3">{{ sub.name }}</span>
                                    </a>
                                </li>
                            </ul>
                        </ng-container>

                        <ng-container *ngSwitchCase="'item'">
                            <a [routerLink]="[item.uri]" routerLinkActive="active"
                                class="btn btn-primary btn-nav group">
                                <svg class="w-6 h-6 text-gray-200 group-hover:text-gray-300 transition duration-75"
                                    fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path *ngFor="let path of icons[item.icon || 0]"
                                        [attr.clip-rule]="path.clipRule ? path.clipRule : null"
                                        [attr.d]="path.d ? path.d : null"></path>
                                </svg>
                                <span class="ml-3">{{ item.name }}</span>
                            </a>
                        </ng-container>
                    </li>
                </ng-container>
            </ul>
