<div>
    <kaad-header></kaad-header>
    <div class="flex overflow-hidden bg-white pt-16">
        <kaad-aside id="sidebar"
            class="fixed z-20 h-full top-0 left-0 pt-16 lg:flex flex-shrink-0 flex-col w-64 transition-width duration-75"
            [class.hidden]="(opened$ | async) === false"
            aria-label="Sidebar">
        </kaad-aside>
        <div class="bg-gray-900 opacity-50 lg:hidden fixed inset-0 z-10" id="sidebarBackdrop"
            [class.hidden]="(opened$ | async) === false"></div>
        <div id="main-content" class="h-full w-full bg-gray-50 relative overflow-y-auto lg:ml-64">
            <main class="my-6 p-4">
                <ng-content></ng-content>
            </main>

            <kaad-footer></kaad-footer>
            <p class="text-center text-sm text-gray-500 my-10">
                &copy; 2019-2021 <a href="#" class="hover:underline" target="_blank">Themesberg</a>. All rights
                reserved.
            </p>
        </div>
    </div>
