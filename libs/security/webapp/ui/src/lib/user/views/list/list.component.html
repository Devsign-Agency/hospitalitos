<kaad-list-layout [config]="conf" [items]="(itemList$ | async) || []" [page]="page" [pageSize]="pageSize"
    [collectionSize]="listCount" (pageChange)="gotoPage($event)" (delete)="delete($event)" (detail)="detail($event)"
    (edit)="edit($event)" (search)="searchCriteria($event)">


    <ng-template #photo templateContent id="photo" let-item="item">
        <div class="flex items-center whitespace-nowrap">
            <img class="w-10 h-10 rounded-full" [src]="item.photoUrl" alt="Jese image">
            <div class="pl-3">
                <div class="text-base font-semibold">{{ item.firstname }} {{ item.lastname }}</div>
                <div>{{ item.email }}</div>
            </div>
        </div>
    </ng-template>


    <ng-template #role templateContent id="role" let-item="item">
        <div class="flex space-x-2 justify-center">
            <span *ngFor="let role of item.role" class="pill pill-primary">
                {{ role }}
            </span>
        </div>
    </ng-template>

    <ng-template #status templateContent id="status" let-item="item">
        <div class="flex items-center">
            <div class="h-2.5 w-2.5 rounded-full bg-green-500 mr-2"></div> Online
        </div>
    </ng-template>
</kaad-list-layout>
