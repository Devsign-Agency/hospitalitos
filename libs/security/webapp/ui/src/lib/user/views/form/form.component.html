<kaad-form-view [title]="title" [disabled]="form.invalid" (save)="save()">
    <form [formGroup]="form">

        <h6 class="text-gray-400 text-sm mt-3 mb-6 font-bold uppercase">
            General information
        </h6>
        <div class="flex flex-wrap">
            <div class="w-full sm:w-6/12 sm:px-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-gray-600 text-xs mb-2" htmlfor="grid-password">
                        Username
                    </label>
                    <input type="text" formControlName="username"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        value="lucky.jesse">
                </div>
            </div>
            <div class="w-full sm:w-6/12 sm:px-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-gray-600 text-xs mb-2" htmlfor="grid-password">
                        Email address
                    </label>
                    <input type="email" formControlName="email"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none"
                        value="jesse@example.com">
                </div>
            </div>
            <div class="w-full sm:w-6/12 sm:px-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-gray-600 text-xs mb-2" htmlfor="grid-password">
                        First Name
                    </label>
                    <input type="text" formControlName="firstname"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        value="Lucky">
                </div>
            </div>
            <div class="w-full sm:w-6/12 sm:px-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-gray-600 text-xs mb-2" htmlfor="grid-password">
                        Last Name
                    </label>
                    <input type="text" formControlName="lastname"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        value="Jesse">
                </div>
            </div>
        </div>

        <hr class="mt-6 border-b-1 border-blueGray-300">

        <h6 class="text-gray-400 text-sm mt-3 mb-6 font-bold uppercase">
            password
        </h6>
        <div class="flex flex-wrap">
            <div *ngIf="!showPasswordInput" class="w-full sm:w-6/12 sm:px-4">
                <div class="relative w-full mb-3">
                    <button type="button" (click)="resetPassword()" class="btn btn-primary btn-full">
                        Reset Password
                    </button>
                </div>
            </div>

            <div *ngIf="showPasswordInput" class="w-full sm:w-6/12 sm:px-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-gray-600 text-xs mb-2" htmlfor="grid-password">
                        Password
                    </label>
                    <input type="password" formControlName="newpassword"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        value="lucky.jesse">
                </div>
            </div>
            <div *ngIf="showPasswordInput" class="w-full sm:w-6/12 sm:px-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-gray-600 text-xs mb-2" htmlfor="grid-password">
                        Retype password
                    </label>
                    <input type="password" formControlName="confirmPassword"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        value="lucky.jesse">
                </div>
            </div>
        </div>

        <hr class="mt-6 border-b-1 border-blueGray-300">

        <h6 class="text-gray-400 text-sm mt-3 mb-6 font-bold uppercase">
            roles
        </h6>
        <div class="flex flex-wrap flex-col justify-start">
            <ul class="nav nav-pills flex flex-col md:flex-row flex-wrap list-none pl-0 mb-4 sm:px-4" id="pills-tab"
                role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="border-t-neutral-200 btn-toggle" [class.active]="true" disabled>user</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button (click)="toggleAdmin()" [class.active]="isAdmin" class="btn btn-toggle">admin</button>
                </li>
            </ul>
        </div>
    </form>
</kaad-form-view>
