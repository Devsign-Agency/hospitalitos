<section class=" py-1 bg-gray-50">
    <div class="w-full mx-auto mt-6">
        <div
            class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
            <div class="rounded-t bg-white mb-0 px-6 py-6">
                <div class="text-center flex justify-between">
                    <h6 class="text-gray-700 text-xl font-bold">
                        {{ title }}
                    </h6>
                    <button (click)="save()" [disabled]="form.invalid"
                    class="inline-flex items-center border focus:outline-none font-medium rounded-lg text-sm px-3 py-1.5
                        bg-gray-800 text-gray-200 hover:bg-gray-700 active:bg-gray-900
                        disabled:opacity-50 disabled:bg-gray-800 disabled:active:bg-gray-800">
                        Save
                    </button>
                </div>
            </div>
            <div class="flex-auto px-6 py-10 pt-0">
                <form [formGroup]="form">

                    <h6 class="text-gray-400 text-sm mt-3 mb-6 font-bold uppercase">
                        General information
                    </h6>
                    <div class="flex flex-wrap">
                        <div class="w-full sm:w-6/12 sm:px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-600 text-xs mb-2"
                                    htmlfor="grid-password">
                                    Username
                                </label>
                                <input type="text" formControlName="username"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    value="lucky.jesse">
                            </div>
                        </div>
                        <div class="w-full sm:w-6/12 sm:px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-600 text-xs mb-2"
                                    htmlfor="grid-password">
                                    Email address
                                </label>
                                <input type="email" formControlName="email"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none"
                                    value="jesse@example.com">
                            </div>
                        </div>
                        <div class="w-full sm:w-6/12 sm:px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-600 text-xs mb-2"
                                    htmlfor="grid-password">
                                    First Name
                                </label>
                                <input type="text" formControlName="firstname"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    value="Lucky">
                            </div>
                        </div>
                        <div class="w-full sm:w-6/12 sm:px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-600 text-xs mb-2"
                                    htmlfor="grid-password">
                                    Last Name
                                </label>
                                <input type="text" formControlName="lastname"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    value="Jesse">
                            </div>
                        </div>
                    </div>

                    <hr class="mt-6 border-b-1 border-blueGray-300">

                    <h6 class="text-gray-400 text-sm mt-3 mb-6 font-bold uppercase">
                        password
                    </h6>
                    <div class="flex flex-wrap">

                        <div class="w-full sm:w-6/12 sm:px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-600 text-xs mb-2"
                                    htmlfor="grid-password">
                                    Password
                                </label>
                                <input type="password" formControlName="newpassword"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    value="lucky.jesse">
                            </div>
                        </div>
                        <div class="w-full sm:w-6/12 sm:px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-600 text-xs mb-2"
                                    htmlfor="grid-password">
                                    Retype password
                                </label>
                                <input type="password" formControlName="confirmPassword"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    value="lucky.jesse">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
