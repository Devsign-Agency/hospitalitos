<kaad-form-view [title]="title" [disabled]="form.invalid" (save)="save()">
    <form [formGroup]="form">

        <h6 class="text-gray-400 text-sm mt-3 mb-6 font-bold uppercase">
            General information
        </h6>
        <div class="flex flex-wrap">
            <div class="w-full sm:w-6/12 sm:px-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-gray-600 text-xs mb-2">
                        Name
                    </label>
                    <input type="text" formControlName="name"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                </div>
            </div>
        </div>

        <hr class="mt-6 border-b-1 border-blueGray-300">

    </form>
</kaad-form-view>
